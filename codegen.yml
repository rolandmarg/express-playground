schema: 'src/graphql/typeDefs.ts'
documents: null
generates:
  src/graphql/types.ts:
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
    config:
      contextType: ../graphql/apollo#IContext
      useIndexSignature: true
      maybeValue: T | null | undefined
      mapperTypeSuffix: Entity
      mappers:
        User: ../entity#User
        Meeting: ../entity#Meeting
